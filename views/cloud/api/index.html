{% set title = 'Cloud API' %}
{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="https://sindresorhus.com/github-markdown-css/github-markdown.css">
<link rel="stylesheet" href="/cloud/api/cloud_api_layout.css">
{% endblock %}

{% block body %}
<div class="markdown-body" style="max-width: 1000px; margin: auto;">
    <h1>Documentation</h1>

    <div class="api_container">
        <nav class="api_navigation">
            <ul></ul>
        </nav>

        <div class="api_sections">
            {% for api in apis %}
            <section class="api_sections_item">{% include "cloud/api/" + api + ".html" %}</section>
            {% endfor %}
        </div>
    </div>

    <!-- Generate nav using .api_sections_item h2 elements -->
    <script>
        var sections_titles = document.querySelectorAll(".api_sections_item h2");
        var list = document.querySelector(".api_navigation ul");

        sections_titles.forEach(function (e, i, a) {
            var element = document.createElement('a');
            element.innerText = e.innerText;
            element.setAttribute('href', '#' + e.innerText);

            var list_item = document.createElement('li');
            list_item.appendChild(element);
            list.appendChild(list_item);
        });
    </script>
</div>
{% endblock %}
